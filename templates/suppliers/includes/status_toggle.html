<div class="border border-gray-200 rounded-lg p-4 bg-white">
    <div class="flex items-center justify-between gap-4">
        <div>
            <p class="text-sm font-semibold text-gray-800">{{ label }}</p>
            {% if description %}
                <p class="text-xs text-gray-500 mt-1">{{ description }}</p>
            {% endif %}
        </div>
        <label class="toggle-control inline-flex items-center cursor-pointer gap-3" data-checkbox-id="{{ field.id_for_label }}">
            {{ field }}
            <div class="relative w-14 h-7 rounded-full bg-gray-200 transition peer-checked:bg-green-500">
                <span class="absolute top-1 left-1 w-5 h-5 rounded-full bg-white shadow transition peer-checked:translate-x-7"></span>
            </div>
            <span class="text-xs font-semibold tracking-wide">
                <span class="text-gray-500 peer-checked:hidden">Off</span>
                <span class="hidden text-green-700 peer-checked:inline">On</span>
            </span>
        </label>
    </div>
</div>
