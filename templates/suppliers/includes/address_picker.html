<div class="border border-gray-200 rounded-lg p-4">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2 text-sm font-semibold text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.172 7.707 8.879a1 1 0 10-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            {{ label }}
        </div>
        <a href="{% url 'contracts:address_create' %}?next={% url 'suppliers:supplier_edit' supplier.pk %}"
           class="text-xs text-blue-600 hover:text-blue-800">
            + Add Address
        </a>
    </div>
    <div class="flex flex-wrap gap-2 address-picker" data-select-id="{{ field.id_for_label }}">
        {% for option in field.field.choices %}
            {% if option.0 %}
                <button type="button"
                        class="address-option px-3 py-2 rounded border {% if option.0 == field.value %}border-blue-500 bg-blue-50 text-blue-700{% else %}border-gray-200 text-gray-600{% endif %}"
                        data-value="{{ option.0 }}">
                    {{ option.1 }}
                </button>
            {% endif %}
        {% empty %}
            <p class="text-sm text-gray-500">No addresses available.</p>
        {% endfor %}
    </div>
    <div class="address-select hidden">
        {{ field }}
    </div>
</div>
