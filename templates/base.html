<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Django App{% endblock %}</title>
    
    <!-- Tailwind CSS (assuming you're using the CDN for demo purposes) -->
    <!-- In production, you'd use a built Tailwind CSS file -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind with our custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Primary color - Ocean Blue
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        },
                        // Secondary color - Rich Purple
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                            950: '#2e1065',
                        },
                        // Accent color - Emerald Green
                        accent: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                            950: '#022c22',
                        },
                    }
                }
            }
        }
    </script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Main Content -->
        <main>
            {% if messages %}
                {% for message in messages %}
                    <div class="w-[93%] mx-auto mb-4">
                        <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            
            <!-- Default width container that all pages will inherit -->
            <div class="w-[75%] mx-auto">
                {% block content %}{% endblock content %}
            </div>
        </main>
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
