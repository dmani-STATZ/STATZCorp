{% extends "base_template.html" %}

{% block extra_head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STATZ{% endblock %}</title>
    {% load static %}
    {% load tailwind_tags %}
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Top Navigation Bar -->

    <!-- Main Content -->
    <div class="flex h-[calc(100vh-2.5rem)] pt-16">
        <!-- Content Area -->
        <div class="flex-1 overflow-auto">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
{% endblock %}
