{% load crispy_forms_tags %}

<!-- Note Modal -->
<div id="noteModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen p-4">
        <!-- Modal backdrop -->
        <div class="fixed inset-0 bg-black opacity-50" id="noteModalBackdrop"></div>
        
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full mx-auto z-10">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 border-b">
                <h3 class="text-xl font-semibold text-gray-800" id="noteModalTitle">Add Note</h3>
                <button type="button" class="text-gray-400 hover:text-gray-500" id="closeNoteModal">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Modal body -->
            <div class="p-6">
                <form id="noteForm" method="post" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" id="noteContentTypeId" name="content_type_id" value="">
                    <input type="hidden" id="noteObjectId" name="object_id" value="">
                    <input type="hidden" id="noteReferringUrl" name="referring_url" value="">
                    
                    <div class="space-y-4">
                        <div class="form-group">
                            <label for="id_note" class="block text-sm font-medium text-gray-700 mb-1">Note Details</label>
                            <textarea id="id_note" name="note" rows="4" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter Note"></textarea>
                        </div>
                    </div>
                    
                    <!-- Reminder section -->
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <div class="flex items-center mb-4">
                            <input type="checkbox" id="createReminder" name="create_reminder" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="createReminder" class="ml-2 block text-sm font-medium text-gray-700">Create a reminder for this note</label>
                        </div>
                        
                        <div id="reminderFields" class="space-y-4 hidden">
                            <div class="form-group">
                                <label for="id_reminder_title" class="block text-sm font-medium text-gray-700 mb-1">Reminder Title</label>
                                <input type="text" id="id_reminder_title" name="reminder_title" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter Reminder Title">
                            </div>
                            
                            <div class="form-group">
                                <label for="id_reminder_text" class="block text-sm font-medium text-gray-700 mb-1">Reminder Details</label>
                                <textarea id="id_reminder_text" name="reminder_text" rows="2" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Enter Reminder Details"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="id_reminder_date" class="block text-sm font-medium text-gray-700 mb-1">Reminder Date</label>
                                <input type="datetime-local" id="id_reminder_date" name="reminder_date" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Modal footer -->
            <div class="flex justify-end space-x-3 p-4 border-t border-gray-200">
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500" id="cancelNoteModal">
                    Cancel
                </button>
                <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="saveNoteBtn">
                    Save Note
                </button>
            </div>
        </div>
    </div>
</div>
