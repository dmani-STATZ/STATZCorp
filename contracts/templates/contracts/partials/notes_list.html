{% if notes %}
    {% for note in notes %}
    <div class="border-l-4 border-green-500 pl-4 py-2 mb-4">
        <p class="text-gray-700">{{ note.note|linebreaksbr }}</p>
        <div class="mt-2 flex justify-between items-center">
            <div class="text-sm text-gray-500">
                Added by {{ note.created_by }} on {{ note.created_on|date:"M d, Y H:i" }}
            </div>
            <div class="flex space-x-2">
                {% if note.note_reminders.exists %}
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Reminder
                    </span>
                {% endif %}
                <a href="{% url 'contracts:note_update' note.id %}" class="text-indigo-600 hover:text-indigo-900" title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </a>
                <a href="{% url 'contracts:delete_note' note.id %}" class="text-red-600 hover:text-red-900" title="Delete" onclick="return confirm('Are you sure you want to delete this note?');">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p class="text-gray-500 text-center py-4">No notes found</p>
{% endif %}
