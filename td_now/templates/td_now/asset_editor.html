{% extends 'base_template.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'td_now/style.css' %}">
<style>
  .ae-wrap { max-width: 1200px; margin: 1rem auto; color: #111827; }
  .ae-grid { display:grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
  .panel { background:#0b1220; color:#e5e7eb; border:1px solid #1f2937; border-radius:.25rem; padding:.75rem; }
  .panel h3 { margin:0 0 .5rem; color:#cbd5e1; }
  .row { border:1px solid #374151; border-radius:.25rem; padding:.5rem; background:#0f172a; margin-bottom:.5rem; }
  .grid { display:grid; grid-template-columns: 1fr 1fr; gap:.5rem; }
  label { font-size:.85rem; color:#cbd5e1; }
  input, select { width:100%; background:#0b1220; color:#e5e7eb; border:1px solid #374151; border-radius:.25rem; padding:.35rem .45rem; }
  .btn { background:#2563eb; color:#fff; padding:.35rem .6rem; border-radius:.25rem; cursor:pointer; }
  .btn.gray { background:#6b7280; }
  .mini { width:64px; height:64px; background:#0b1220; border:1px solid #374151; border-radius:.25rem; }
  .actions { display:flex; gap:.5rem; margin-top:.5rem; }
  .section-actions { display:flex; gap:.5rem; margin:.5rem 0; }
</style>
{% endblock extra_head %}

{% block body %}
<div class="ae-wrap">
  <h2 class="td-title">TD Now - Tower & Enemy Editor</h2>
  <div class="ae-grid">
    <div class="panel">
      <h3>Towers</h3>
      <div class="section-actions">
        <button id="add-tower" class="btn">Add Tower</button>
      </div>
      <div id="towers"></div>
    </div>
    <div class="panel">
      <h3>Enemies</h3>
      <div class="section-actions">
        <button id="add-enemy" class="btn">Add Enemy</button>
      </div>
      <div id="enemies"></div>
    </div>
  </div>
</div>
{% endblock body %}

{% block extra_scripts %}
{{ block.super }}
<script src="{% static 'td_now/asset_editor.js' %}?v={{ cache_version }}"></script>
{% endblock extra_scripts %}
