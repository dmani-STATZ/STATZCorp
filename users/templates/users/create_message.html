{% extends "base_template.html" %}
{% load static %}

{% block title %}Create Message{% endblock %}

{% block body %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Create New Message</h1>
        
        <form method="post" class="space-y-6" id="messageForm">
            {% csrf_token %}
            
            <!-- Recipients Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"></label>
                <div class="flex space-x-2">
                    <button type="button" onclick="openUserSelector()"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        To:
                    </button>
                    <input type="text" id="selectedUsers" readonly
                           class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50"
                           placeholder="Click 'To:' to choose users">
                </div>
                <!-- Hidden input to store user IDs -->
                <input type="hidden" id="selectedUserIds" name="recipients">
            </div>
            
            <!-- Priority Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Priority:</label>
                <select name="priority" class="form-select block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </div>
            
            <!-- Subject -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Subject:</label>
                <input type="text" name="title" required
                       class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Enter message subject">
            </div>
            
            <!-- Message Content -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Message:</label>
                <textarea name="message" rows="6" required
                          class="form-textarea block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                          placeholder="Type your message here..."></textarea>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'users:messages' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>

<!-- User Selection Modal -->
<div id="userSelectorModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900">Select Recipients</h3>
            <button onclick="closeUserSelector()" class="text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Search Box -->
        <div class="mb-4">
            <input type="text" id="userSearch" 
                   class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Search users..."
                   onkeyup="filterUsers()">
        </div>
        
        <!-- User List -->
        <div class="max-h-60 overflow-y-auto">
            <div id="userList" class="space-y-2">
                {% for user in available_users %}
                <div class="user-item flex items-center space-x-3 p-2 hover:bg-gray-50 rounded">
                    <input type="checkbox" 
                           id="user_{{ user.id }}" 
                           value="{{ user.id }}"
                           data-name="{{ user.get_full_name|default:user.username }}"
                           class="user-checkbox form-checkbox h-4 w-4 text-blue-600 rounded">
                    <label for="user_{{ user.id }}" class="flex-grow cursor-pointer">
                        {{ user.get_full_name|default:user.username }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="mt-4 flex justify-end">
            <button onclick="applyUserSelection()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Apply Selection
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let selectedUsers = new Map(); // Map to store selected user IDs and names

function openUserSelector() {
    document.getElementById('userSelectorModal').classList.remove('hidden');
    // Check boxes based on current selection
    selectedUsers.forEach((name, id) => {
        const checkbox = document.getElementById(`user_${id}`);
        if (checkbox) checkbox.checked = true;
    });
}

function closeUserSelector() {
    document.getElementById('userSelectorModal').classList.add('hidden');
}

function filterUsers() {
    const searchText = document.getElementById('userSearch').value.toLowerCase();
    const userItems = document.querySelectorAll('.user-item');
    
    userItems.forEach(item => {
        const userName = item.querySelector('label').textContent.toLowerCase();
        item.style.display = userName.includes(searchText) ? 'flex' : 'none';
    });
}

function applyUserSelection() {
    const checkboxes = document.querySelectorAll('.user-checkbox');
    selectedUsers.clear();
    
    checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
            selectedUsers.set(checkbox.value, checkbox.dataset.name);
        }
    });
    
    updateSelectedUsersDisplay();
    closeUserSelector();
}

function updateSelectedUsersDisplay() {
    const selectedUsersInput = document.getElementById('selectedUsers');
    const selectedUserIdsInput = document.getElementById('selectedUserIds');
    
    const names = Array.from(selectedUsers.values());
    const ids = Array.from(selectedUsers.keys());
    
    selectedUsersInput.value = names.join(', ');
    selectedUserIdsInput.value = ids.join(',');
}

// Form submission validation
document.getElementById('messageForm').addEventListener('submit', function(e) {
    if (!document.getElementById('selectedUserIds').value) {
        e.preventDefault();
        alert('Please select at least one recipient.');
    }
});
</script>
{% endblock %}
