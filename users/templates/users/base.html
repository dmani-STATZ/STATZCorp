{% extends "users/base_template.html" %}

{% block body %}
<div class="min-h-screen bg-gray-50">
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="flex">
            <!-- Main Content Area -->
            <div class="flex-1">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock content %}
            </div>
        </div>
    </main>
</div>
{% endblock body %}

{% block extra_scripts %}
<script>
    // Remove Bootstrap script since we're not using it anymore
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.querySelector('[onclick="document.getElementById(\'mobileMenu\').classList.toggle(\'hidden\')"]');
        const mobileMenu = document.getElementById('mobileMenu');

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    });
</script>
{% endblock %}
