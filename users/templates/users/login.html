{% extends "users/base_no.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
        /* Style for form inputs */
        label {
        color: rgb(255, 255, 255) !important;
        font-size: 1.2rem !important;
        display: inline-block !important;
        text-align: right !important;
        padding-right: .5rem !important;
        width: 32% !important;

    }

    /* Style for form inputs */
    input{
        color: rgb(27, 118, 255) !important;
        background-color: rgb(255, 255, 255) !important;
        border: 2px solid rgb(126, 126, 126) !important;
        border-radius: 0.375rem !important;
        width: 35% !important;
        padding-left: .5rem !important;
        padding-right: .5rem !important;
        padding-top: 0.1rem !important;
        padding-bottom: 0.1rem !important;
        margin-top: 1rem !important;
    }
    
    /* Style for error messages */
    .text-gray-500, ul{
        color: rgb(190, 77, 77) !important;
        padding-left: 13rem !important;
    }

</style>

<div class="min-h-screen flex items-start justify-center py-12 px-4 sm:px-6 lg:px-8 pt-8">
    <div class="max-w-2xl w-full space-y-8">
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
            <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-100">Sign in to your account</h2>
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    {{ form|crispy }}
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="{% url 'users:password_reset' %}" class="font-medium text-blue-400 hover:text-blue-300">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-1/2 mx-auto flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-gray-300">
                    Need an account? 
                    <a href="{% url 'users:register' %}" class="font-medium text-blue-400 hover:text-blue-300">
                        Sign up now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
