{% extends "users/base_no.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    /* Style for form inputs */
    .form-control {
        color: white !important;
        background-color: rgb(31, 41, 55) !important;
        border: 2px solid white !important;
        border-radius: 0.375rem !important;
        width: 70% !important;
        margin-bottom: 1rem !important;
        display: inline-block !important;
    }
    /* Style for form labels */
    label {
        color: rgb(209, 213, 219) !important;
        display: inline-block !important;
        width: 25% !important;
        text-align: right !important;
        padding-right: 1rem !important;
    }
    /* Style for help text */
    .help-text, small, .form-text {
        color: rgb(209, 213, 219) !important;
    }
    /* Target specific help text divs */
    #id_password1_helptext, 
    #id_password2_helptext,
    #id_username_helptext,
    .form-text {
        color: rgb(209, 213, 219) !important;
        margin-left: 25% !important;  /* Align with input field */
        padding-left: 1rem !important;
    }
    /* Style for input focus state */
    .form-control:focus {
        border-color: rgb(147, 197, 253) !important;
        box-shadow: 0 0 0 1px rgb(147, 197, 253) !important;
    }
    /* Remove crispy-forms default spacing */
    .form-group {
        margin-bottom: 1rem !important;
        display: flex !important;
        align-items: center !important;
    }
</style>

<div class="min-h-screen flex items-start justify-center py-12 px-4 sm:px-6 lg:px-8 pt-8">
    <div class="max-w-4xl w-full space-y-8">
        <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
            <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-100">Create your account</h2>
            <form class="mt-8 space-y-6" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    {{ form|crispy }}
                </div>
                <div>
                    <button type="submit" class="group relative w-1/2 mx-auto flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign Up
                    </button>
                </div>
            </form>
            <div class="text-center mt-6">
                <p class="text-sm text-gray-300">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="font-medium text-blue-400 hover:text-blue-300">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
