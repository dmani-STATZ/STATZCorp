{% extends "base_template.html" %}
{% load static tailwind_tags %}
{% load static %}

{% block extra_head %}

<script>
    document.body.style.backgroundImage = "url('{% static 'images/gears-metal-stainless-technology.jpg' %}')";
</script>

{% endblock extra_head %}

{% block body %}
<main role="main" class="container d-flex justify-content-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col-md-20">
            <div class="content-section p-4 bg-white rounded">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif%}
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>
</main>
{% endblock body %}
