<h1>Report for: "{{ query }}"</h1>
{% if error %}
    <p style="color: red;">Error: {{ error }}</p>
{% else %}
    <h2>Generated SQL:</h2>
    <pre><code>{{ generated_sql }}</code></pre>
    <h2>Generated Report:</h2>
    <div>{{ generated_report|linebreaksbr }}</div>
{% endif %}
<p><a href="{% url 'reports:ai-generate-report' %}">Generate another report</a></p>
