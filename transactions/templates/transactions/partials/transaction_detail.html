{% load humanize %}
<div class="space-y-4">
  <div class="flex justify-between items-center">
    <button
      type="button"
      onclick="backToTransactionsList({{ transaction.content_type_id }}, {{ transaction.object_id }})"
      class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
    >
      ← Back to list
    </button>
  </div>

  <dl class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
    <div>
      <dt class="text-gray-500 dark:text-gray-400">Date / time</dt>
      <dd class="font-medium text-gray-900 dark:text-gray-100">{{ transaction.created_at|date:"M j, Y g:i A" }}</dd>
    </div>
    <div>
      <dt class="text-gray-500 dark:text-gray-400">User</dt>
      <dd class="font-medium text-gray-900 dark:text-gray-100">{{ transaction.user.get_full_name|default:transaction.user.username|default:"—" }}</dd>
    </div>
  </dl>

  <form class="space-y-4" method="get" action="#">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Field</label>
      {{ form.field_name }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Old value</label>
      {{ form.old_value }}
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New value</label>
      {{ form.new_value }}
    </div>
  </form>
</div>
