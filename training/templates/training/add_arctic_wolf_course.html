{% extends 'training/training_base.html' %}
{% load static %}

{% block body %}
    <div class="container mx-auto p-4">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Add New Arctic Wolf Training</h1>
            <a href="{% url 'training:dashboard' %}"
               class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 text-sm font-semibold">
                Back to Dashboard
            </a>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Course</button>
        </form>
        <div class="mt-4">
            <a href="{% url 'training:arctic_wolf_course_list' %}" class="text-blue-500 hover:underline">View All Arctic Wolf Courses</a>
        </div>
    </div>
{% endblock %}
