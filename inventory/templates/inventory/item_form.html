{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }

    .input-row {
        width: 100%;
        max-width: 600px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 1rem;
    }

    .input-label {
        color: #1f2937;
        font-weight: 500;
        margin-right: 1rem;
        text-align: right;
        width: 150px;
    }

    .input-field {
        width: 250px;
        padding: 0.5rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.375rem;
        transition: all 0.2s;
    }

    .input-field:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-field:hover {
        border-color: #60a5fa;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        margin: 1rem;
        color: #374151;
        background-color: white;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.2s;
    }

    .back-button:hover {
        background-color: #f3f4f6;
    }
</style>

<div>
    <a href="{% url 'inventory:dashboard' %}" class="back-button">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Go Back
    </a>

    <div class="bg-white shadow-lg rounded-lg">
        <div class="bg-blue-600 px-6 py-4">
            <h1 class="text-2xl font-bold text-white text-center">Enter New Item</h1>
        </div>

        <div class="input-container">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="input-row">
                    <label class="input-label" for="{{ field.id_for_label }}">
                        {% if field.label == "Nsn" %}
                            NSN
                        {% elif field.label == "Partnumber" %}
                            Part Number
                        {% elif field.label == "Itemlocation" %}
                            Item Location
                        {% elif field.label == "Purchaseprice" %}
                            Purchase Price
                        {% else %}
                            {{ field.label }}
                        {% endif %} :
                    </label>
                    <input type="{% if field.label == 'Purchaseprice' %}number{% else %}{{ field.field.widget.input_type }}{% endif %}" 
                           name="{{ field.name }}" 
                           id="{{ field.id_for_label }}" 
                           class="input-field"
                           {% if field.label == 'Purchaseprice' %}step="0.01"{% endif %}
                           {% if field.value %}value="{{ field.value }}"{% endif %}>
                </div>
                {% endfor %}
                
                <div class="text-center mt-6">
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium 
                                   shadow-md hover:shadow-lg transition-all duration-200">
                        Save Item
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        $(function() {
            $(".autocomplete-nsn").autocomplete({
                source: "{% url 'inventory:autocomplete_nsn' %}"
            });
            $(".autocomplete-description").autocomplete({
                source: "{% url 'inventory:autocomplete_description' %}"
            });
            $(".autocomplete-manufacturer").autocomplete({
                source: "{% url 'inventory:autocomplete_manufacturer' %}"
            });
        });
    </script>
{% endblock %}
